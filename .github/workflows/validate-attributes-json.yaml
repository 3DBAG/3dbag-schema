name: Validate attributes.json

on:
  push:
    paths:
      - 'attributes.json'
      - 'attributes.schema.json'
    branches:
      - '**'
  pull_request:
    paths:
      - 'attributes.json'
      - 'attributes.schema.json'
    branches:
      - '**'

jobs:
  validate-json:
    runs-on: ubuntu-latest
    name: Validate attributes.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Validate JSON
        run: |
          python validate-attributes-json.py --schema attributes.schema.json --json attributes.json